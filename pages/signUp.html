<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms-style.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/icon/mega-man-icon.ico"  type="image/x-icon">
    <title>Sign Up!</title>
</head>
<body>
    
    <header>
        <nav class="navbar">
            <a href="../index.html">
                <img class="megaman-logo" src="../assets/mega-man-logo(1).png" alt="megaman-logo">
            </a>

            <h1>
                MEGAMAN WEBSITE
            </h1>

            <ul>
                <li><a href="./signIn.html">Sign In</a></li>
                <li><a href="./signUp.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="seccion-formulario">
            <form class ="formulario" action="">
                <h2>Registrate</h2>
                <!-- Debe permitir ingresar nombre, apellido, correo electrónico, contraseña y repetir contraseña. -->
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="repetir-password">Repetir Password</label>
                <input type="password" id="repetir-password" name="repetir-password" required>
            
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="contenido-footer">

                <li><a href="https://www.facebook.com/megaman/?locale=es_LA" target="_blank" rel="noopener noreferrer"><img class="icono-facebook" src="../assets/iconoFacebook.png" alt="icono-facebook"></a></li>

            </ul>
        </div>
    </footer>
</body>
</html>
